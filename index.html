<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Descplus - Furniture</title>
</head>
<body>
    <header class="header_wrapper container">
        <div class="header">
            <a href="" class="header__logo_link">
                <img src="img/logo.png" alt="logo" class="header__logo_img">
            </a>
            <div class="header_links">
                <a href="#" class="header_links__link">
                    <span class="header_links__text">Showroom</span>
                    <span class="underlined"></span>
                </a>
                <a href="#" class="header_links__link">
                    <span class="header_links__text">Product</span>
                </a>
                <button class="button">Contact</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="hero">
            <div class="hero_form_wrapper container">
                <div class="hero_form">
                    <h1 class="hero_form__title">Good Living<br>Better Live</h1>
                    <p class="hero_form__description">Lorem ipsum dolor sit amet, consectetur adipiscing<br> elit. Diam aliquam diam dictum mattis.</p>
                    <div class="hero_form_search">
                        <input type="text" placeholder="Enter product name" class="hero_form__input">
                        <button class="button hero_form__button">Search</button>
                    </div>
                </div>
            </div>

            <img src="img/hero.png" alt="hero background" class="hero__background">
        </div>
    </main>
</body>
</html>
